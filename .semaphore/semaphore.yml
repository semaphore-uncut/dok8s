version: v1.0
name: DigitalOcean Kubernetes
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
        - name: dok8s
        - name: dockerhub
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/uncut1-kubeconfig.yaml
      jobs:
      - name: Docker build
        commands:
          - echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
          - kubectl get nodes
          - kubectl get pods
          - checkout
          - docker build . -t uncut/nginx-grape:$WORKFLOW_ID
          - docker push uncut/nginx-grape:$WORKFLOW_ID
          - envsubst < nginx.yml | tee nginx.yml
          - kubectl apply -f nginx.yml
