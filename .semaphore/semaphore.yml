version: v1.0
name: DigitalOcean Kubernetes
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
        - name: dok8s
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/uncut1-kubeconfig.yaml
      jobs:
      - name: Docker build
        commands:
          - kubectl get nodes
          - kubectl get pods
